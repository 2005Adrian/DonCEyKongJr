name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup MSYS2 with MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make

      - name: Build Java Server
        working-directory: servidor-java
        run: .\gradlew.bat build --no-daemon --stacktrace
        shell: cmd

      - name: Run tests
        working-directory: servidor-java
        run: .\gradlew.bat test --no-daemon
        shell: cmd
        continue-on-error: true

      - name: Build C Client
        shell: msys2 {0}
        working-directory: cliente-c
        run: |
          cmake -B build -G "MinGW Makefiles"
          cmake --build build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DonCEyKongJr-Windows
          path: |
            servidor-java/build/libs/*.jar
            cliente-c/build/*.exe
          retention-days: 30

